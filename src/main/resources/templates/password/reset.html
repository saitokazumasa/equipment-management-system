<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/html">
<!-- 画面確認用<head> -->
<head>
    <meta charset="UTF-8">
    <title>パスワードリセット</title>
    <link type="text/css" href="../../static/css/tailwind.css" rel="stylesheet">
    <link type="text/css" href="../../static/css/common.css" rel="stylesheet">
</head>

<th:block th:replace="layout :: head(パスワードリセット)"/>
<body>
<th:block th:if="${message}" th:object="${message}">
    <th:block th:replace="layout :: message(*{category()}, *{content()})" />
</th:block>
<!-- 画面確認用<header> -->
<header class="w-10/12 h-9 flex justify-between items-center mx-auto mt-3 mb-5">
</header>

<th:block th:replace="layout :: header"/>

<main class="w-2/5 min-w-96 mx-auto">
    <div class="w-full flex justify-center my-10">
        <h1 class="w-11/12 py-1.5 text-center text-4xl font-bold
            border-b-2 border-primary">パスワードリセット</h1>
    </div>

    <form action="#" method="post">
        <p class="my-5 text-center">入力したメールアドレスに<br>
            パスワード変更リンクを送信します。</p>
    </form>

    <div class="my-10">
        <label for="mail" class="w-full ml-3 text-sm text-gray">
            メールアドレス&nbsp;<span class="text-primary">*</span>
        </label>
        <input type="email" name="mail" placeholder="メールアドレス" id="mail" required
               class="w-full py-2 text-center border-4 border-primary outline-0 rounded-md bg-white">
    </div>

    <div class="flex justify-center my-10">
        <button type="submit"
                class="px-20 py-2 text-primary font-semibold rounded-full bg-secondary whitespace-nowrap">
            送信
        </button>
    </div>

    <div class="flex justify-center my-5">
        <a href="#" class="text-primary underline">キャンセル</a>
    </div>
</main>
</body>
</html>
