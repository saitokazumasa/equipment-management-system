<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更</title>
    <link href="../../../static/css/tailwind.css" rel="stylesheet">
    <link href="../../../static/css/common.css" rel="stylesheet">
</head>
<th:block th:replace="layout :: head(パスワードリセット)"/>
<body>

<header class="w-10/12 h-9 flex justify-between items-center mx-auto mt-3 mb-5">
</header>
<th:block th:replace="layout :: header"/>

<main class="w-2/5 mx-auto">
    <div class="w-full flex justify-center my-10">
        <h1 class="w-11/12 py-1.5 text-center text-4xl font-bold border-b-2 border-primary">パスワード変更</h1>
    </div>

    <p class="flex justify-center">以下のメールアドレスに</p>
    <p class="flex justify-center">パスワード変更リンクを送信します。</p>

    <p class="text-gray text-center text-3xl my-10" th:text="${mail}">abc@sample.ac.jp</p>

    <form action="@{/password_change}" method="post">
        <div class="flex justify-center mt-10 mb-5">
            <button type="submit"
                    class="px-20 py-2 text-primary font-semibold rounded-full bg-secondary whitespace-nowrap">送信
            </button>
        </div>

        <div class="flex justify-center">
            <a th:href="@{/login}" class="text-primary underline">キャンセル</a>
        </div>
    </form>
</main>
</body>
</html>
<th:block th:replace="layout :: scripts" />
