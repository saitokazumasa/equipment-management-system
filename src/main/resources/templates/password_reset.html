<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/html">
<th:block th:replace="layout :: head(パスワードリセット)"/>
<body>

<th:block th:if="${message}" th:object="${message}">
    <th:block th:replace="layout :: message(*{category()}, *{content()})" />
</th:block>
<th:block th:replace="layout :: header"/>

<main class="w-2/5 mx-auto">
    <div class="w-full flex justify-center my-10">
        <h1 class="w-11/12 py-1.5 text-center text-4xl font-bold border-b-2 border-primary">パスワードリセット</h1>
    </div>

    <p class="flex justify-center">入力したメールアドレスに</p>
    <p class="flex justify-center">パスワード変更リンクを送信します。</p>

    <form action="#" method="post">
        <div class="my-5">
            <label for="mail"
                   class="w-full ml-3 text-sm text-gray">メールアドレス&nbsp;<span class="text-primary">*</span>
            </label>
            <input type="email" name="mail" placeholder="メールアドレス" id="mail" required
                   class="w-full py-2 text-center border-4 border-primary outline-0 rounded-md bg-white">
        </div>

        <div class="flex justify-center my-10">
            <button type="submit"
                    class="px-20 py-2 text-primary font-semibold rounded-full bg-secondary whitespace-nowrap">送信
            </button>
        </div>

        <div class="flex justify-center my-5">
            <a th:href="@{/login}" class="text-primary underline">キャンセル</a>
        </div>
    </form>
</main>
</body>
</html>
<th:block th:replace="layout :: scripts" />
