<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/html">
<th:block th:include="layout :: head(貸出申請)"/>
<head>
    <link rel="stylesheet" type="text/css" href="/css/checkout/application.css">
</head>

<body>
<th:block th:replace="layout :: header(false)"/>

<main>
    <h1 class="title">借りる</h1>

    <form th:action="@{/checkout/application}" method="post">
        <div th:object="${checkoutEquipmentId}">
            <div class="form-content">
                <input class="form-input" type="number" th:field="*{value}"
                       placeholder="バーコードをスキャン、または入力" aria-label>
                <p class="form-error" th:errors="*{value}"></p>
                <p class="form-error" th:if="${errorMessage}" th:text="${errorMessage}"></p>
            </div>
        </div>
        <button type="submit" name="add" class="add-button">追加</button>

        <div th:each="value, status: ${checkoutEquipmentList.values}" th:object="${checkoutEquipmentList}">
            <div class="list-content">
                <div class="list-top">
                    <p th:text="${value.id}">id</p>
                    <button type="submit" name="remove" class="delete-button" th:value="${status.index}">×</button>
                </div>

                <p th:text="${value.name}">name</p>

                <div class="list-bottom">
                    <p class="lendingPeriod-label">貸出日数</p>
                    <div>
                        <span th:text="${value.lendingPeriod}">貸出日数</span>
                        <span class="lendingPeriod-label">日間</span>
                    </div>
                </div>
            </div>

            <input type="text" th:field="*{values[__${status.index}__].id}" hidden aria-label>
            <input type="text" th:field="*{values[__${status.index}__].name}" hidden aria-label>
            <input type="text" th:field="*{values[__${status.index}__].categoryId}" hidden aria-label>
            <input type="text" th:field="*{values[__${status.index}__].storageLocationId}" hidden aria-label>
            <input type="text" th:field="*{values[__${status.index}__].state}" hidden aria-label>
            <input type="text" th:field="*{values[__${status.index}__].lendingPeriod}" hidden aria-label>
            <input type="text" th:field="*{values[__${status.index}__].notificationDate}" hidden aria-label>
            <input type="text" th:field="*{values[__${status.index}__].remark}" hidden aria-label>
            <input type="text" th:field="*{values[__${status.index}__].createdAt}" hidden aria-label>
        </div>
        <button type="submit" name="submit" class="submit-button">申請</button>
    </form>
</main>

</body>
</html>
<th:block th:replace="layout :: scripts"/>
