<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/html">
<th:block th:replace="layout :: head('アカウント登録')"/>
<body>

<th:block th:replace="layout :: header"/>

<main class="w-2/5 mx-auto">
    <div class="w-full flex justify-center my-10 ">
        <h1 class="w-11/12 py-1.5 text-center text-4xl font-bold border-b-2 border-primary">アカウント登録</h1>
    </div>

    <form action="#">
        <input type="email" placeholder="メールアドレス" id="mailInput" required aria-label="">
        <input type="text" placeholder="名前" id="nameInput" required aria-label="">
        <select id="categorySelect" required aria-label="">
            <option th:each="accountCategory : ${accountCategoryList}"
                    th:value="${accountCategory.toString()}"
                    th:text="${accountCategory.getString()}">USER</option>
        </select>
        <button type="submit" id="addButton">追加</button>
        <div class="flex justify-center items-center text-error">
            <span id="errorMessage">Error Message</span>
            <span id="emptyMessage">Empty Message</span>
        </div>
    </form>

    <div id="account-list">
        <!-- 追加ボタンが押されると、ここにアカウント情報が追加される。 -->
    </div>

    <form th:action="@{/account/registration}" method="post" th:object="${temporaryAccountRegistrationForm}">
        <input type="hidden" th:field="*{json}" id="form-account-list">
        <div class="flex justify-center my-10">
            <button type="submit"
                    class="px-20 py-2 text-primary font-semibold rounded-full bg-secondary whitespace-nowrap">登録
            </button>
        </div>
    </form>
</main>

</body>
</html>
<th:block th:replace="layout :: scripts"/>
<script src="/js/account/account-registration.js"></script>
