<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/html">
<th:block th:replace="layout :: head('アカウント登録')"/>
<body>

<th:block th:replace="layout :: header"/>

<main class="w-2/5 mx-auto">
    <div class="w-full flex justify-center my-10 ">
        <h1 class="w-11/12 py-1.5 text-center text-4xl font-bold border-b-2 border-primary">アカウント登録</h1>
    </div>

    <p class="flex justify-center pb-12 text-xl font-bold">以下の内容で登録します</p>

    <div>
        <div th:each="temporaryAccount : ${temporaryAccountList}" class="parent mb-5 p-3 bg-white">
            <p th:text="名前: ${temporaryAccount.name}">名前</p>
            <p th:text="メールアドレス: ${temporaryAccount.mail}">メールアドレス</p>
            <p th:text="ロール: ${temporaryAccount.category.getString()}">ロール</p>
        </div>
    </div>

    <form th:action="@{/account/registration/submit}" method="post" th:object="${registerTemporaryAccountForm}">
        <input type="hidden" th:field="*{json}">
        <div class="flex justify-center my-10">
            <button type="submit"
                    class="px-20 py-2 text-primary font-semibold rounded-full bg-secondary whitespace-nowrap">登録
            </button>
        </div>
    </form>
</main>

</body>
</html>
<th:block th:replace="layout :: scripts"/>
